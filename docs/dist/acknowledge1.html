<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acknowledge</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3">
        <legend>Área de especialización:</legend>
        <select class="form-control" id="select-specialization">
          <option>Desarrollo de software frontend</option>
          <option>Desarrollo de software backend</option>
          <option>Desarrollo de software full stack</option>
          <option>Arquitecto de software </option>
        </select>
      </div>
      <div class="col-12">
        <label for="">Subespecialización (puedes elegir una o más):</label>
      </div>
      <div class="col-12 col-md-3">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Front End
        </label>  
      </div>
      <div class="col-12 col-md-3">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Back End
        </label>  
      </div>
      <div class="col-12 col-md-3">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Mobile
        </label>  
      </div>
      <div class="col-12">
        <legend>Lenguajes de Programación</legend>
        <label for="" class="d-block">Escoge hasta 5</label>
        <button class="btn btn-outline-primary btn-x-circle">Java</button>
        <button class="btn btn-outline-primary btn-x-circle">PHP</button>
        <button class="btn btn-outline-primary btn-x-circle">Python</button>
        <button class="btn btn-outline-primary btn-x-circle">Javascript</button>
        <button class="btn btn-outline-primary btn-x-circle">C</button>
      </div>
      <div class="col-12 col-md-3">
        <label for="">Otro:</label>
        <input class="form-control" type="text">
      </div>
    </div>
  </div>

    
</body>
</html>
